    <!-- navbar start-->
    <app-header></app-header>
    <!-- navbar end-->
<div class="" style="background: var(--color4);">

    <!-- user card start -->

    <div class="container text-center m-auto">
        <div data-aos="flip-up" data-aos-duration="1500"> <!--AOS Library -->
            <!-- users loop cards start-->
            <div class="row ">
                @for (user of users; track $index) {
                <div class="col-lg-4  col-md-6  col-sm-12 container-card-edit ">

                    <mat-card class="card-edit">
                        <mat-card-header>
                            <!-- personal img -->
                            <img mat-card-avatar [src]="user.avatar" alt="personal img">
                            <!-- first and last name -->
                            <mat-card-title>{{ user.first_name }} {{ user.last_name }}</mat-card-title>
                        </mat-card-header>
                        <!-- view button -->
                        <div class="m-auto ">
                            <mat-card-actions>
                                <button mat-button class="view-edit" (click)="viewUser(user.id)">VIEW</button>
                            </mat-card-actions>
                        </div>
                    </mat-card>

                </div>
                }
                <!-- users loop cards end-->
            </div>
        </div>

        <!-- user card end -->
    </div>
